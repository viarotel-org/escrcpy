name: sync-homebrew

on:
  workflow_dispatch:
  workflow_run:
    workflows: ['release-assets']
    types:
      - completed

jobs:
  sync-homebrew:
    runs-on: macos-14
    steps:      
    - uses: macauley/action-homebrew-bump-cask@v1
      with:
        token: ${{secrets.GH_TOKEN}}
        tap: viarotel-org/escrcpy
        cask: escrcpy
        livecheck: true
        dryrun: false